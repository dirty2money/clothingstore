<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>FLOWR Login</title>
    
    <script>
        function validateForm() {
            let email = document.forms["login-form"]["email"].value;
            let emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;

            if (!emailRegex.test(email)) {
                alert("Invalid email format.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <form action="login.php" method="post" name="login-form" onsubmit="return validateForm()">
            <div>
                <label>Email<span style="color:red">*</span></label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Password<span style="color:red">*</span></label>
                <input type="password" name="password" required>
            </div>
            <div>
                <button type="submit" name="login" value="login">LOGIN</button>
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; FLOWR 2024. ALL RIGHTS RESERVED.</p>
    </footer>
</body>
</html>
